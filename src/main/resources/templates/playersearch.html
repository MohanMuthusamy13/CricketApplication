<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ecommerce Transactions Search Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        .ui-menu-divider{
        height:30px !important;
        color:#000 !important;
        }
        .bigger{
        width: 100vw !important;
        color:#000 !important;
        font-size:40px !important;
        text-align:center !important;
        }
        .container-input{
        width:100vw !important;
        height:200px !important;}
    </style>
</head>
<body>

<div class="card mb-3 container-input">
    <p class="text-info bigger">Search Players</p>
    <span class="border border-info">
	<div class="input-group mb-3 ">
	  <input type="text" class="form-control" placeholder="Search Player by Player Name" aria-label="Product Name" aria-describedby="btnNameSearch" id="productNamedesc">
	  <div class="input-group-append">
	    <button class="btn btn-outline-secondary" type="button" id="btnNameSearch">Search</button>
	  </div>
	</div>
        <ul id="items">

        </ul>
</span>
</div>

<div id="results" class="card"></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script th:inline="javascript">
    const ulItems = document.getElementById("items");
    $(document).ready(function() {
        $('#productNamedesc').autocomplete({
	           source: function (request, response){
	               $.get("http://localhost:8080/cricketGame/player/getPlayerByName?",{name : request.term},function(data, status){

	                  $("#results").html("");
	                  if(status=='success'){
<!--	                    response(data);-->
	                    console.log(data.map(item=>item.name))
	                    let content = data.map(item=>{return `<li>${item.name}</li>`});
	                    content = content.join('');
<!--	                    content = content.replaceAll(",","");-->
                        ulItems.innerHTML = content;
	                  }
	               });
	           }
           }
        );

        $("#btnNameSearch").click(function(){
          var inputText = $("#productNamedesc").val();
          if(inputText.length == 0) {
             alert("Enter Player Name");
          }else{
             var response = '';
	         $.ajax({
	            type: "GET",
	            url: "http://localhost:8080/cricketGame/player/getPlayerByName?name="+inputText,
	            async: true,
	            success: function(resp) {
	                var len = resp.length;
	                var strHtml = "";
                    if(len == 0) {
                      $("#results").html("<p class='text-danger'>Player not found with the given name</p>");
                    }else{
                       strHTML = "<p class='text-success'>"+len + " matches found.</p>";
                       strHTML += "<ul class='list-unstyled'>";
                       console.log(resp);
                       for(var i=0; i<len; i++){
                           strHTML+="<li>" + "Player ID : " +resp[i].id+"</li>";
                           strHTML+="<li>" + "Name: " +resp[i].name+"</li>";
                           strHTML+="<li>" + "Score : " +resp[i].score+"</li>";
                           strHTML+="<li>" + "BallsFaced : " +resp[i].ballsFaced+"</li>";
                           strHTML+="<li>" + "BallsBowled : " +resp[i].ballsBowled+"</li>";
                           strHTML+="<li>" + "WicketsTaken : " +resp[i].wicketsTaken+"</li>";
                           strHTML+="<li>" + "No of fours : " +resp[i].noOfFours+"</li>";
                           strHTML+="<li>" + "No of sixes : " +resp[i].noOfSixes+"</li>";
                           strHTML+="<li>" + "MatchesPlayed : " +resp[i].matchesPlayed+"</li>";
                           strHTML+="<li>" + "BaseAbility : " +resp[i].baseAbility+"</li>";
                           strHTML+="<li>" + "TeamName : "+resp[i].teamName+"</li>";
                           strHTML+="<br>";
                           strHTML+="<hr>"
                           strHTML+="<br>";
                       }
                       strHTML = strHTML + "</ul>";
                       $("#results").html(strHTML)
                    }
	            }
	        });
          }
        });
    });
</script>

</body>
</html>
